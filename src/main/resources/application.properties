spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3336/test?useServerPrepStmts=false&useUnicode=true&characterEncoding=UTF-8

spring.datasource.username=root
spring.datasource.password=
spring.datasource.name=dataSource
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

spring.datasource.dbcp2.auto-commit=false
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.dbcp2.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.dbcp2.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.dbcp2.test-on-borrow=true

#switch on shutdown
endpoints.shutdown.enabled=true
#switch on shutdown without password
endpoints.shutdown.sensitive=false

spring.datasource.schema=classpath:initdb.sql
mybatis.config-location=classpath:mybatis-config.xml
logging.level.root=WARN
logging.level.sample.jetty=TRACE


spring.http.multipart.maxFileSize=3072Mb
spring.http.multipart.maxRequestSize=3072Mb



